<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntcs Terminal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #2c3e50; /* Dunkelblauer Hintergrund */
            color: #ecf0f1; /* Helle Schriftfarbe */
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .terminal {
            width: 400px;
            height: 300px;
            background-color: #34495e; /* Dunkleres Terminal-Fenster */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .terminal-header {
            background-color: #1abc9c; /* Header-Farbe */
            display: flex;
            align-items: center;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .buttons {
            display: flex;
            margin-right: auto;
        }

        .button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 4px;
            cursor: pointer;
        }

        .close {
            background-color: #e74c3c;
        }

        .minimize {
            background-color: #f39c12;
        }

        .maximize {
            background-color: #2ecc71;
        }

        .terminal-title {
            color: #ffffff;
            font-weight: bold;
        }

        .terminal-body {
            padding: 10px;
            height: calc(100% - 50px); /* Höhe abzüglich Header */
            overflow-y: auto;
        }

        .output {
            margin: 0;
            white-space: pre; /* Beibehaltung von Leerzeichen */
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="terminal" id="terminal">
            <div class="terminal-header">
                <div class="buttons">
                    <span class="button close"></span>
                    <span class="button minimize"></span>
                    <span class="button maximize"></span>
                </div>
                <div class="terminal-title">syntcs.com</div>
            </div>
            <div class="terminal-body">
                <div class="output">> Projects</div>
                <div class="output">- Arma3 FOV Calculator (syntcs.github.io/a3fov)</div>
                <div class="output">- weiteres Projekt</div>
            </div>
        </div>
        <div class="taskbar"></div>
    </div>
    <script>
        // Drag functionality for the terminal
        const terminal = document.getElementById('terminal');

        terminal.addEventListener('mousedown', (e) => {
            let offsetX = e.clientX - terminal.getBoundingClientRect().left;
            let offsetY = e.clientY - terminal.getBoundingClientRect().top;

            const mouseMoveHandler = (e) => {
                terminal.style.left = `${e.clientX - offsetX}px`;
                terminal.style.top = `${e.clientY - offsetY}px`;
            };

            const mouseUpHandler = () => {
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        });
    </script>
</body>
</html>
